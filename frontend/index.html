<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot MVP</title>
    <!-- Inclui a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inclui a biblioteca Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="chat-container w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden flex flex-col h-[80vh] md:h-[70vh]">

        <!-- Cabeçalho do Chat -->
        <header class="bg-blue-600 text-white p-4 rounded-t-lg flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <h1 class="text-xl font-semibold">Assistente Virtual</h1>
            </div>
        </header>

        <!-- Área de Mensagens -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Mensagem de boas-vindas -->
            <div class="flex justify-start">
                <div class="bg-blue-100 text-gray-800 p-3 rounded-lg max-w-[80%]">
                    Olá! Bem-vindo ao Chatbot MVP. Como posso te ajudar hoje?
                </div>
            </div>
        </div>

        <!-- Área de Input -->
        <div class="p-4 bg-gray-50 border-t border-gray-200">
            <div class="flex items-center space-x-2">
                <input type="text" id="userInput" placeholder="Digite sua mensagem..." class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <button id="sendBtn" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-colors duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="chat.js"></script>

</body>
</html>
